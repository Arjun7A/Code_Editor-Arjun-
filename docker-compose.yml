version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/.env:/app/.env
    environment:
      DEBUG: "True"
      REDIS_ENABLED: "true"
      REDIS_URL: "redis://redis:6379/0"
      CACHE_TTL_DASHBOARD_SECONDS: "30"
      CACHE_TTL_RESULTS_SECONDS: "20"
      CACHE_TTL_POLICY_SECONDS: "60"
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - security-gate

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - security-gate

  # Uncomment when you need PostgreSQL
  # db:
  #   image: postgres:15
  #   environment:
  #     POSTGRES_USER: security_gate
  #     POSTGRES_PASSWORD: password
  #     POSTGRES_DB: security_gate_db
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - security-gate

networks:
  security-gate:
    driver: bridge

volumes:
  redis_data:
